<div class="container">
    <h2>Lista de Administradores</h2>
   <!-- Bot칩n para abrir el modal de creaci칩n de estudiante con icono -->
  <button class="btn btn-primary mb-3 me-2" (click)="abrirModalCrearAdmin()">
    <i class="bi bi-person-plus"></i> <!-- Icono de Bootstrap Icons -->
    Crear Administrador
  </button>
  
    <table class="table table-striped" *ngIf="admins && admins.length > 0; else noAdmins">
      <thead>
        <tr>
          <th>ID</th>
          <th>Autorizacion</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Documento</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of  admins">
          <td>{{ admin.id }}</td>
          <td>{{ admin.nombreAutorizacion }}</td>
          <td>{{ admin.persona.nombres }}</td>
          <td>{{ admin.persona.apellidos }}</td>
          <td>{{ admin.persona.documento}}</td>
          <td>{{ admin.persona.email }}</td>
          <td>
            <button (click)="abrirModalActualizarAdmin(admin)" class="btn btn-warning me-2">
              <i class="bi bi-pencil"></i> <!-- Icono de l치piz para actualizar -->
            </button>
            
            <!-- Bot칩n de eliminar con icono -->
            <button (click)="confirmDelete(admin.id)" class="btn btn-danger">
              <i class="bi bi-trash"></i> <!-- Icono de basura para eliminar -->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noAdmins>
      <p>No hay estudiantes disponibles.</p>
    </ng-template>
  </div>
