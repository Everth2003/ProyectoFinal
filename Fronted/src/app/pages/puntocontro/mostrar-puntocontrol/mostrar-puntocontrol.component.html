<div class="container">
    <h2>Lista Punto de Control</h2>
      <!-- Bot칩n para abrir el modal de creaci칩n -->
      <button class="btn btn-primary mb-3" (click)="abrirModalCrearObjeto()">
        <i class="bi bi-person-plus"></i>
        Crear Punto de Control
      </button>
     
    <table class="table table-striped" *ngIf="puntos && puntos.length > 0; else noPuntosdeControl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let punto of puntos">
          <td>{{ punto.id }}</td>
          <td>{{ punto.nombre }}</td>
       
          <td>
            <button (click)="abrirModalActualizarObjeto(punto)" class="btn btn-warning me-2">
              <i class="bi bi-pencil"></i> <!-- Icono de l치piz para actualizar -->
            </button>
            
            <!-- Bot칩n de eliminar con icono -->
            <button (click)="confirmDelete(punto.id)" class="btn btn-danger">
              <i class="bi bi-trash"></i> <!-- Icono de basura para eliminar -->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noPuntosdeControl>
      <p>No hay objetos disponibles.</p>
    </ng-template>
  </div>
