<div class="container">
    <h2>Lista de Equipos</h2>
      <!-- Bot칩n para abrir el modal de creaci칩n -->
      <button class="btn btn-primary mb-3" (click)="abrirModalCrearObjeto()">
        <i class="bi bi-person-plus"></i>
        Crear Equipo
      </button>
     
    <table class="table table-striped" *ngIf="objetos && objetos.length > 0; else noObjetos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Serial</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let objeto of objetos">
          <td>{{ objeto.id }}</td>
          <td>{{ objeto.nombre }}</td>
          <td>{{ objeto.marca}}</td>
          <td>{{ objeto.serial}}</td>
          <td>
            <button (click)="abrirModalActualizarObjeto(objeto)" class="btn btn-warning me-2">
              <i class="bi bi-pencil"></i> <!-- Icono de l치piz para actualizar -->
            </button>
            
            <!-- Bot칩n de eliminar con icono -->
            <button (click)="confirmDelete(objeto.id)" class="btn btn-danger">
              <i class="bi bi-trash"></i> <!-- Icono de basura para eliminar -->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noObjetos>
      <p>No hay objetos disponibles.</p>
    </ng-template>
  </div>
